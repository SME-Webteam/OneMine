<!doctype html>
<!-- SAMPLE HTML IMPLEMENTATION -->
<html>
<head>
<meta charset="utf-8">
<title>OneMine v2 Simple Sign On sample</title>
	
<!-- Your path to your common js file -->
<script type="application/javascript" async src="/js/common.js"></script>
	
  <script>
	// ------------ BROWSER-SIDE CODE --------------
	 function launchOneMine(defaultUrl) {
		$.ajax({
			url: "/api/OneMineUrl",  // -- Path to YOUR server-side js (sample in js-api.js) function here --
			method: "GET",
			crossDomain: true,
			statusCode: {
				200: function(response) {
					window.open(response);
				},
				401: function() {
					window.open(defaultUrl);
				},
				403: function() {
					window.open(defaultUrl);
				}
			},
			error: function(error) {
				console.log(JSON.stringify(error));
			},
		});
	}
  </script>
	
</head>

<body>
  <!-- SAMPLE LINK IMPLEMENTATION -->
	<!-- SAMPLE TESTING LINK  -->
	<a href="javascript:launchOneMine('https://uat.onemine.org');">Test OneMine Digital Library</a>
	
	<!-- SAMPLE PRODUCTION LINK AFTER 12/8/22 -->
	<a href="javascript:launchOneMine('https://onemine.org');">OneMine Digital Library</a>
  	<br />

</body>
</html>
